    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,                 // 右下のコントロールを非表示
            progress: true,                 // 下部の進捗バーを非表示
            slideNumber: true,               // 右下にスライドのページ番号を表示
            history: true,                   // 各ページをブラウザの履歴に残す
            overview: true,                 // Escで表示できる「概要」ページを表示不可にする
            center: true,                   // スライドの垂直方向中央表示をしない（上寄せになる）
            touch: false,                    // タッチ操作を無効化
            loop: false,                      // スライドをループさせる
            rtl: false,                       // 右から左へのスライド
            fragments: false,                // fragmentsを無効化する
            autoSlide: 0,                 // 自動スライドをミリ秒単位で設定。デフォルトは0（自動スライドしない）
            autoSlideStoppable: false ,      // 左下の自動スライド停止用のボタンを非表示にする
            mouseWheel: true,                // マウスのホイールによるスライドを可能にする
            transition: 'concave',              // 設定値 default/cube/page/concave/zoom/linear/fade/none
            transitionSpeed: 'default',         // スライド速度を遅く設定。 設定値 default/fast/slow
            width: '50%',
            height: '100%',

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ]
        });
    </script>
